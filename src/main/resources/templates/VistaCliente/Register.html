<!DOCTYPE html>
<html lang="en">

<head>
    <title>Register
    </title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/png" th:href="@{/login-register/images/icons/Logo final - Domidonetta 1.png}" />
    <link rel="stylesheet" type="text/css" th:href="@{/login-register/vendor/bootstrap/css/bootstrap.min.css}">
    <link rel="stylesheet" type="text/css"
        th:href="@{/login-register/fonts/font-awesome-4.7.0/css/font-awesome.min.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/login-register/vendor/animate/animate.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/login-register/vendor/css-hamburgers/hamburgers.min.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/login-register/vendor/select2/select2.min.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/login-register/css/util.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/login-register/css/main.css}">
</head>

<body>

    <div class="limiter">
        <div class="limiter">
            <div class="container-login100">
                <div class="wrap-login100">
                    <div class="tapped-img	" data-tilt>
                        <img th:src="@{/login-register/images/Prub.png}" alt="IMG">
                    </div><br><br>


                    <form class="login100-form validate-form">
                        <span class="login100-form-title">
                            Registro
                            <br>
                        </span>
                        <div class="form-conjunt">
                            <br>
                            <div class="wrap-input100 validate-input" data-validate="Validar nombres">
                                <label class="labeln">Nombres</label>
                                <input type="text" class="form-control">
                            </div>

                            <div class="wrap-input100 validate-input"
                                data-validate="Valid email is required: ex@abc.xyz">
                                <label class="labelc">Correo</label>
                                <input type="email" class="form-control">
                            </div>

                            <div class="wrap-input100 validate-input" data-validate="Telefono">
                                <label class="labelt">Teléfono</label>
                                <input type="number" class="form-control">
                            </div>

                            <div class="wrap-input100 validate-input" data-validate="Validar Dirreccion">
                                <label class="labelno">Dirrección</label>
                                <input type="text" class="form-control">
                            </div>

                            <div class="wrap-input100 validate-input" data-validate="Password is required">
                                <label class="labelco">Contraseña</label>
                                <input type="password" class="form-control">
                            </div>

                            <div class="wrap-input100 validate-input" data-validate="Password is required">
                                <label class="labelcon">Confirmar Contraseña</label>
                                <input type="password" class="form-control">
                            </div>

                            <a class="terminos"><input class="terms" type="checkbox" checked>
                                Terminos y Condiciónes</a><br>

                            <div class="container-login100-form-btn">
                                <button class="login100-form-btn" type="submit">
                                    Crear cuenta
                                </button>
                            </div><br>


                    </form>
                </div>
            </div>
        </div>
        <script th:src="@{/login-register/js/main.js}"></script>

</body>

</html>
