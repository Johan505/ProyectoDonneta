<!DOCTYPE html>
<html lang="en">

<head>
    <title>Registrarse
    </title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

        th:href="@{/login-register/fonts/font-awesome-4.7.0/css/font-awesome.min.css}">

    <link rel="stylesheet" type="text/css" th:href="@{/login-register/css/style.css}">
</head>

<body>

    <div class="limiter">
        <div class="container-login100">
            <div class="wrap-login100">
                <div class="tapped-img" data-tilt>
                </div><br><br>
                    <br>
                <form class="login100-form validate-form">
                    <span class="login100-form-title">
                        <center>
                            Registro
                        </center>
                    </span>

                    <div class="wrap-input100 validate-input" data-validate="Validar Tipo de documento">
                        <input class="input100" type="text" name="td" placeholder="Tipo de documento" required />
                        <span class="focus-input100"></span>
                        <span class="symbol-input100">
                            <i class="fa fa-vcard" aria-hidden="true"></i>
                        </span>
                    </div>

                    <div class="wrap-input100 validate-input" data-validate="Validar numero de documento">
                        <input class="input100" type="number" name="di" placeholder="N° de documento" required />
                        <span class="focus-input100"></span>
                        <span class="symbol-input100">
                            <i class="fa fa-vcard" aria-hidden="true"></i>
                        </span>
                    </div>

                    <div class="wrap-input100 validate-input" data-validate="Validar nombres">
                        <input class="input100" type="text" name="name" placeholder="Nombres" required />
                        <span class="focus-input100"></span>
                        <span class="symbol-input100">
                            <i class="fa fa-user" aria-hidden="true"></i>
                        </span>
                    </div>

                    <div class="wrap-input100 validate-input" data-validate="Validar apellidos">
                        <input class="input100" type="text" name="surname" placeholder="Apellidos" required />
                        <span class="focus-input100"></span>
                        <span class="symbol-input100">
                            <i class="fa fa-user" aria-hidden="true"></i>
                        </span>
                    </div>

                    <div class="wrap-input100 validate-input" data-validate="Validar Telélefono">
                        <input class="input100" type="numbre" name="phone" placeholder="Teléfono" required />
                        <span class="focus-input100"></span>
                        <span class="symbol-input100">
                            <i class="fa fa-phone" aria-hidden="true"></i>
                        </span>
                    </div>  

                    <div class="wrap-input100 validate-input" data-validate="Validar email requerido: ex@abc.xyz">
                        <input class="input100" type="email" name="email" placeholder="Correo" required />
                        <span class="focus-input100"></span>
                        <span class="symbol-input100">
                            <i class="fa fa-envelope" aria-hidden="true"></i>
                        </span>
                    </div>


                    <!-- <div class="wrap-input100 validate-input" data-validate="Password is required">
                        <input class="input100" type="password" name="pass" placeholder="Contraseña" required />
                        <span class="focus-input100"></span>
                        <span class="symbol-input100">
                            <i class="fa fa-lock" aria-hidden="true"></i>
                        </span>
                    </div>

                    <div class="wrap-input100 validate-input" data-validate="Password is required">
                        <input class="input100" type="password" name="pass2" placeholder="Confirme su contraseña"
                            required />
                        <span class="focus-input100"></span>
                        <span class="symbol-input100">
                            <i class="fa fa-user-secret" aria-hidden="true"></i>
                        </span>
                    </div> -->

                    <div class="container-login100-form-btn">
                        <button class="login100-form-btn" type="submit"><a th:href="@{/Login}">
                                Crear cuenta
                            </a></button>
                    </div><br>

                    <div class="text-center p-t-12">

                        <input type="checkbox" name="terms" checked>
                        <label for="terms"><a class="terms"></label>
                        Acepto los terminos y condiciones</a></label>
                    </div>

                    <!--<div class="text-center p-t-136">
						<a class="txt2" href="Register.html">
							Crear cuenta nueva	
							<i class="fa fa-long-arrow-right m-l-5" aria-hidden="true"></i>
						</a>
					</div>-->
                </form>
            </div>
        </div>
    </div>
    <script th:src="@{/login-register/js/main.js}"></script>

</body>

</html>
