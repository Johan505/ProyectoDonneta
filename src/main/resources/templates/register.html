<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Registro</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/png" th:href="@{/login-register/images/icons/Logo final - Domidonetta 1.png}" />
    <link rel="stylesheet" type="text/css" th:href="@{/login-register/vendor/bootstrap/css/bootstrap.min.css}">
    <link rel="stylesheet" type="text/css"
        th:href="@{/login-register/fonts/font-awesome-4.7.0/css/font-awesome.min.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/login-register/vendor/animate/animate.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/login-register/vendor/css-hamburgers/hamburgers.min.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/login-register/vendor/select2/select2.min.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/login-register/css/util.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/login-register/css/main.css}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>

    <div class="limiter">
        <div class="limiter">
            <div class="container-login100">
                <div class="wrap-login100">
                    <div class="tapped-img	" data-tilt>
                        <img th:src="@{/login-register/images/Prub.png}" alt="IMG">
                    </div><br><br>


                    <form class="login100-form validate-form" id="formulario" method="post" role="form" th:action="@{/register/save}"
                        th:object="${user}">

                        <span class="login100-form-title">
                            Registro
                            <br>
                        </span>

                        <div class="wrap-input100 validate-input" data-validate="Validar nombres">
                            <label class="form-label">Nombre</label>
                            <input class="form-control" id="firstName" name="firstName" th:field="*{firstName}"
                                type="text" required/>
                            <p th:errors="*{firstName}" class="text-danger" th:if="${#fields.hasErrors('firstName')}">
                            </p>
                        </div>

                        <div class="wrap-input100 validate-input">
                            <label class="form-label">Apellido</label>
                            <input class="form-control" id="lastName" name="lastName" th:field="*{lastName}"
                                type="text" required/>
                            <p th:errors="*{lastName}" class="text-danger" th:if="${#fields.hasErrors('lastName')}">
                            </p>
                        </div>
                        <div class="wrap-input100 validate-input">
                            <label class="form-label">Correo</label>
                            <input required class="form-control" id="email" name="email" th:field="*{email}" type="email" />
                            <p th:errors="*{email}" class="text-danger" th:if="${#fields.hasErrors('email')}">
                            </p>
                        </div>
                        <div class="wrap-input100 validate-input" id="grupo_contraseña">
                            <label class="form-label">Contraseña</label>
                            <input required class="form-control" id="txt_contraseña" name="contraseña" th:field="*{password}"
                                type="password" />
                            
                              
                            
                        </div>

                   


                        <div class="container-login100-form-btn">
                            <button class="login100-form-btn" type="submit">
                                Crear cuenta
                            </button>
                            <br>
                            <span>¿Tienes una cuenta? <a href="/" th:href="@{/login}" class="text-decoration-none">Iniciar sesión</a></span>
                        </div><br>
                    </form>
                </div>
            </div>
        </div>
        <script th:src="@{/login-register/js/main.js}"></script>


</body>

</html>
