              <li class="breadcrumb-item active" aria-current="page">Asignar Domiciliario</li>
            </ol>
          </nav>

        <div class="col-md-12">
          <div class="ms-panel ms-panel-fh">
            <div class="ms-panel-header">
              <h6>Asignar Domiciliario</h6>
            </div>
          
            <div class="ms-panel-body">
              <div class="alert alert-light" role="alert">
                <form th:action="@{/domicilio/add}" th:object="${domicilio}" method="post"
                  class="row g-3 needs-validation was-validated">
                  
                  <div class="col-md-6 mb-3">
                    <label for="domiciliario">Domiciliarios</label>
                    <select class="form-control" id="domiciliario" th:field="*{user}" required>
                      <option th:each="domi:${domi}" th:value="${domi.id}" th:text="${domi.name}">
                      </option>
                    </select>
                  </div><br><br>

                  <div class="col-md-6 mb-3">
                    <label for="nombre">Nombre</label>
                    <input type="text"  readonly  class="form-control" id="nombre" th:field="*{nombre}" required>
                    <div class="form-text text-danger" th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}"></div>
                  </div>
  
                  <div class="col-md-6 mb-3">
                    <label for="telefono">Teléfono</label>
                    <input type="number" readonly  class="form-control" id="telefono" th:field="*{telefono}" required>
                    <div class="form-text text-danger" th:if="${#fields.hasErrors('telefono')}" th:errors="*{telefono}">
                    </div>
                  </div>
  
                  <div class="col-md-6 mb-3">
                    <label for="direccion">Dirección</label>
                    <input type="text" readonly  class="form-control" id="direccion" th:field="*{direccion}" required>
                    <div class="form-text text-danger" th:if="${#fields.hasErrors('direccion')}" th:errors="*{direccion}">
                    </div>
                  </div><br>
  
                
                <div>
                  <button type="submit" class="btn btn-primary">Guardar</button>
                </div>
                </form>
              <!-- </table> -->
                
                <p th:text="${error}"></p>
              </div>
            </div>
          </div>
        </div>

      </div>
    </div>
