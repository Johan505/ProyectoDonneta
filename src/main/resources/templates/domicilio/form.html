<!DOCTYPE html>
<html xmlns:th="https://wwww.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" th:href="@{/css/styles.css}">
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/gh/mobius1/vanilla-Datatables@latest/vanilla-dataTables.min.css">
    <script type="text/javascript" src="https://cdn.jsdelivr.net/gh/mobius1/vanilla-Datatables@latest/vanilla-dataTables.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <title>Domicilio</title>
</head>
<body>

    <div class="background">


          <div class="container w-15 p-5 mx-auto bg-light rounded shadow-3 mt-5 h-100"> 
        <h1 th:text="${accion}"></h1>
        <form th:action="@{/domicilio/add}" th:object="${domicilio}" method="post" style="width: 35rem;" class="mx-auto" enctype="multipart/form-data"> 


            <div class="form-group">
                <label for="trayecto">Trayecto</label>
                <input type="text" class="form-control" id="trayecto" th:field="*{trayecto}">
                <div class="form-text text-danger" th:if="${#fields.hasErrors('trayecto')}" th:errors="*{trayecto}"></div>
            </div>

            <div class="form-group">
                <label for="domiciliario">Domiciliario</label>
                   <select id="domiciliario" th:field="*{domiciliario}" class="form-select">
                      <option th:each="do:${do}" th:value="${do.idDomiciliario}" th:text="${do.idDomiciliario}">
                      </option>
                   </select>
             </div>

             <div class="form-group">
                <label for="venta">Venta</label>
                   <select id="venta" th:field="*{venta}" class="form-select">
                      <option th:each="ve:${ve}" th:value="${ve.idVenta}" th:text="${ve.idVenta}">
                      </option>
                   </select>
             </div>
          
            <div>
                <button type="submit" class="btn btn-primary">Guardar</button>
            </div>
        </form>        
    </div>
    
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
</body>
</html>
