<!DOCTYPE html>
<html xmlns:th="https://wwww.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" th:href="@{/css/styles.css}">
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/gh/mobius1/vanilla-Datatables@latest/vanilla-dataTables.min.css">
    <script type="text/javascript" src="https://cdn.jsdelivr.net/gh/mobius1/vanilla-Datatables@latest/vanilla-dataTables.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <title>Domicilios</title>
</head>
<body>
          
          <div class="flex-fill flex-grow-1 ms-3">
        <h1>Listado Domicilios</h1>

        <a type="button" class="btn btn-dark" th:href="@{/domicilio/form/}">
            <i class="bi bi-plus-circle"></i>
            Agregar Domicilio
          </a>

        <table class="table table-hover table-bordered border-dark" id="datat">
            <thead>
                <th>Id</th>
                <th>Trayecto</th>
                <th>Id Domiciliario</th>
                <th>Id venta</th>
                <th colspan="2">Acciones</th>
            </thead>
            <tbody>
                <tr th:if="${domicilios.size()>0}" th:each="d:${domicilios}">
                    <td th:text="${d.idDomicilio}"></td>
                    <td th:text="${d.trayecto}"></td>
                    <td th:text="${d.domiciliario.nombre}"></td>
                    <td th:text="${d.venta.idVenta}"></td>
 
                        <a role="button" class="btn btn-info btn-sm" th:href="@{/domicilio/ver-producto/}+${d.idDomicilio}"> 
                            <i class="bi bi-eye"></i> 
                        </a>
                        <a role="button" class="btn btn-warning btn-sm" th:href="@{/domicilio/ver/}+${d.idDomicilio}"> 
                            <i class="bi bi-pencil"></i> 

                        </a> 
                        <a role="button" class="btn btn-danger btn-sm" th:href="@{/domicilio/delete/} + ${d.idDomicilio}" onclick="return confirm('Estás seguro que quieres eliminar este domicilio?');"> 
                            <i class="bi bi-trash"></i> 
                        </a> 

                        
                    </td>

                </tr>
            </tbody>
        </table>
    </div>
    <script>

        var datat=document.querySelector("#datat"); 
        var dataTable=new DataTable("#datat",{ 
          perPage:10,
          labels: {
              placeholder: "Busca por un campo...",
              perPage: "{select} registros por página",
              noRows: "No se encontraron registros",
              info: "Mostrando {start} a {end} de {rows} registros",
          }
        } ) ;
        
        
        </script>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
</body>
</html>
