<!DOCTYPE html>
<html xmlns:th="https://wwww.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" th:href="@{/css/styles.css}">
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/gh/mobius1/vanilla-Datatables@latest/vanilla-dataTables.min.css">
    <script type="text/javascript" src="https://cdn.jsdelivr.net/gh/mobius1/vanilla-Datatables@latest/vanilla-dataTables.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <title>Venta</title>
</head>
<body>

    <div class="background">


          <div class="container w-15 p-5 mx-auto bg-light rounded shadow-3 mt-5 h-100"> 
        <h1 th:text="${accion}"></h1>
        <form th:action="@{/venta/add}" th:object="${venta}" method="post" style="width: 35rem;" class="mx-auto" enctype="multipart/form-data"> 

            <div class="form-group">
                <label for="fecha">Fecha Venta</label>
                <input type="date" class="form-control" id="fechaVenta" th:field="*{fechaVenta}">
                <div class="form-text text-danger" th:if="${#fields.hasErrors('fechaVenta')}" th:errors="*{fechaVenta}"></div>
            </div>
            
            <div class="form-group">
              <label for="subtotal">Sub total</label>
              <input type="text" class="form-control" id="subtotal" th:field="*{subTotal}">
              <div class="form-text text-danger" th:if="${#fields.hasErrors('subTotal')}" th:errors="*{subTotal}"></div>
          </div>
            
            <div class="form-group">
                <label for="valorTotal">Valor Total</label>
                <input type="text" class="form-control" id="valorTotal" th:field="*{valorTotal}">
                <div class="form-text text-danger" th:if="${#fields.hasErrors('valorTotal')}" th:errors="*{valorTotal}"></div>
            </div>

            <div class="form-group">
                <label for="estado">Estado</label>
                <input type="text" class="form-control" id="estado" th:field="*{estado}">
                <div class="form-text text-danger" th:if="${#fields.hasErrors('estado')}" th:errors="*{estado}"></div>
            </div>

            <div class="form-group">
                <label for="cliente">Cliente</label>
                   <select id="cliente" th:field="*{cliente}" class="form-select">
                      <option th:each="cl:${cl}" th:value="${cl.idCliente}" th:text="${cl.nombre}">
                      </option>
                   </select>

                   <div class="form-group">
                    <label for="empleado">Empleado</label>
                       <select id="empleado" th:field="*{empleado}" class="form-select">
                          <option th:each="em:${em}" th:value="${em.idEmpleado}" th:text="${em.nombre}">
                          </option>
                       </select>
             </div>
          
            <div>
                <button type="submit" class="btn btn-primary">Guardar</button>
            </div>
        </form>        
    </div>
    
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
</body>
</html>
