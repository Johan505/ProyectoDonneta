<!DOCTYPE html>
<html xmlns:th="https://wwww.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" th:href="@{/css/styles.css}">
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/gh/mobius1/vanilla-Datatables@latest/vanilla-dataTables.min.css">
    <script type="text/javascript" src="https://cdn.jsdelivr.net/gh/mobius1/vanilla-Datatables@latest/vanilla-dataTables.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <title>Empleado</title>
</head>
<body>
    <div class="container-fluid">
        <h1 th:text="${accion}"></h1>
        <form th:action="@{/cliente/add}" th:object="${cliente}" method="post" enctype="multipart/form-data" style="width: 35rem;" class="mx-auto"> 

            <div class="form-group">
                <label for="tipodoc">Tipo Documento</label>
                   <select id="tipodoc" th:field="*{tipodoc}" class="form-select">

                    <option value="">
                        Tipo de documento
                    </option>

                      <option value="Cedula">
                            Cédula de Ciudadania
                      </option>

                      <option value="Tarjeta">
                        Tarjeta de Identidad
                      </option>

                   </select>
             </div>

            <div class="form-group">
                <label for="noDoc">Número Documento</label>
                <input type="text" class="form-control" id="noDoc" th:field="*{noDocumento}">
                <div class="form-text text-danger" th:if="${#fields.hasErrors('noDocumento')}" th:errors="*{noDocumento}"></div>
            </div>

            <div class="form-group">
                <label for="nombre">Nombre</label>
                <input type="text" class="form-control" id="nombre" th:field="*{nombre}">
                <div class="form-text text-danger" th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}"></div>
            </div>
            <div class="form-group">
                <label for="apellido">Apellido</label>
                <input type="text" class="form-control" id="apellido" th:field="*{apellido}">
                <div class="form-text text-danger" th:if="${#fields.hasErrors('apellido')}" th:errors="*{apellido}"></div>
            </div> 
            
            <div class="form-group">
                <label for="telefono">Teléfono</label>
                <input type="text" class="form-control" id="telefono" th:field="*{telefono}">
                <div class="form-text text-danger" th:if="${#fields.hasErrors('telefono')}" th:errors="*{telefono}"></div>
            </div>

            <div class="form-group">
                <label for="direccion">Dirección</label>
                <input type="text" class="form-control" id="direccion" th:field="*{direccion}">
                <div class="form-text text-danger" th:if="${#fields.hasErrors('direccion')}" th:errors="*{direccion}"></div>
            </div>

            <div class="form-group">
                <label for="email">Email</label>
                <input type="text" class="form-control" id="email" th:field="*{email}">
                <div class="form-text text-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
            </div>

            <div class="form-group row">

                <label for="file">Foto</label>
                <input type="file" name="file" class="form-control"/>
                </div>
            
    
            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="estado" checked th:field="*{enabled}">
                <label class="form-check-label" for="estado">Activo</label>
            </div>
            <div>
                <button type="submit" class="btn btn-primary">Guardar</button>
            </div>
        </form>        
    </div>
    
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
</body>
</html>
