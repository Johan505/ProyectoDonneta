            </ol>

        <div class="col-md-12">
          <div class="ms-panel ms-panel-fh">
            <div class="ms-panel-header">
              <h6>Agregar Domiciliario</h6>
            </div>
            <div class="ms-panel-body">
              <form th:action="@{/admin/domiciliario/register/save}" th:object="${user}" method="post"
                class="row g-3 needs-validation was-validated">

                <div class="form-group col-md-12 mb-3">
                  <label for="nombre">Nombre</label>
                  <input class="form-control" id="name" name="name" 
                    th:field="*{name}" type="text" />
                  <p th:errors="*{name}" class="text-danger" th:if="${#fields.hasErrors('name')}">
                  </p>
                </div>

                <div class="form-group col-md-12 mb-3">
                  <label class="form-label">Correo</label>
                  <input class="form-control" id="email" name="email" 
                    th:field="*{email}" type="email" />
                  <p th:errors="*{email}" class="text-danger" th:if="${#fields.hasErrors('email')}">
                  </p>
                </div>

                <div>
                  <button type="submit" class="btn btn-primary">Guardar</button>
                </div>


              </form>
              <p th:text="${error}"></p>
            </div>
          </div>
        </div>

      </div>
