    <meta charset="UTF-8">

    <link rel="stylesheet" type="text/css" th:href="@{/login-register/css/main.css}">

<body>

    <!-- Fixed navbar -->
    <nav class="navbar navbar-default navbar-fixed-top" id="colorNavBar">
        <div class="container">

            <nav class="navbar navbar-expand-lg">
                <div class="container-fluid">
                    <div class="logo1">
                        <a class="navbar-logo" th:href="@{/}"><img
                                th:src="@{/img/Logo final - Domidonetta 2 Letra Blanco.png}" width="200"></a>
                    </div>
                    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                        <span class="hamburger-menu"></span>

                        <div class="navbar-nav closed" id="menu">
                            <ul>
                                <li><a class="nav-link active" aria-current="page" th:href="@{/}">

                                    </a></li>
                            </ul>
                        </div>
                    </div>
                </div>
            </nav>
        </div>
    </nav>
    <br />
    <br />

    <br>

    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-md">
                <center>
                    <div class="card">
                        <div class="card-header">
                            <h3>Restablecer contraseña</h3>
                        </div>
                        <div th:if="${param.sended}">
                            <div class="alert alert-success" role="alert">
                                se le envio un correo con la informacion
                            </div>
                        </div>
                        <div class="card-body">
                            <form method="post" th:action="@{/register/sendEmail}" class="form-horizontal" role="form">
                                <div class="mb-4">
                                    <label for="email" class="control-label">Ingrese su correo</label>
                                    <input required type="text" id="email" name="email" class="form-control"
                                        placeholder="Correo" />
                                </div>
                                <div class="mb-3">
                                    <button type="submit" class="login100-form-btn">Enviar</button>
                                </div>

                            </form>
                        </div>
                    </div>
                </center>
            </div>
        </div>
    </div>
