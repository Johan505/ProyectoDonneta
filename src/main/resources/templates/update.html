<body>
  <!-- Fixed Navbar  -->
  <nav class="navbar navbar-default navbar-fixed-top" id="colorNavBar">
    <div class="container">

        <nav class="navbar navbar-expand-lg">

                    <div class="navbar-nav closed" id="menu">

<center>
<div class="container">
  <div class="row">
    <div class="col-md-6 offset-md">

      <div class="card">
        <div class="card-header">
          <h3 class="text">Restablecimiento de contraseña</h3>
        </div>
        <div class="card-body">
          <form
                  method="post"
                  th:action="@{/register/cambiar}"
                  class="form-horizontal"
                  role="form"
          >
            <div class="mb-3">
              <label for="email" class="control-label">Correo</label>
              <input type="email"
                     id="email"
                     name="email"
                     class="form-control"
                     th:value="${email}"
                     readonly
              />
            </div>
            <div class="mb-3">
              <label for="password" class="control-label">Inserte su nueva contraseña</label>
              <input type="password"
                     id="password"
                     name="password"
                     class="form-control"
                     placeholder="password"
              />
            </div>
            <div class="mb-3">
              <button type="submit" class="login100-form-btn">Cambiar</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
</center>
