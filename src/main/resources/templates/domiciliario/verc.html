<!DOCTYPE html>
<html xmlns:th="https://wwww.thymeleaf.org" lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" th:href="@{/css/styles.css}">
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="stylesheet" type="text/css"
        href="https://cdn.jsdelivr.net/gh/mobius1/vanilla-Datatables@latest/vanilla-dataTables.min.css">
    <script type="text/javascript"
        src="https://cdn.jsdelivr.net/gh/mobius1/vanilla-Datatables@latest/vanilla-dataTables.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <title>Cliente</title>
</head>

<body>
    <center><a role="button" class="btn btn-secondary btn-sm" th:href="@{/cliente/listar/}">
            <i class="bi bi">Volver a Clientes</i>
        </a>
        </td>
    </center> <br>
    <div class="container-fluid">
        <p th:text="${cliente.idCliente}"></p>
        <p th:text="${cliente.tipoDocumento}"></p>
        <p th:text="${cliente.noDocumento}"></p>
        <p th:text="${cliente.nombre}"></p>
        <p th:text="${cliente.apellido}"></p>
        <p th:text="${cliente.telefono}"></p>
        <p th:text="${cliente.direccion}"></p>
        <p th:text="${cliente.email}"></p>

        <p th:text="${cliente.estado}"></p>
        <span class="badge bg-success active" th:if="${cliente.estado==true}">Activo</span>
        <span class="badge bg-danger active" th:if="${cliente.estado==false}">Inactivo</span>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
        crossorigin="anonymous"></script>
</body>

</html>
